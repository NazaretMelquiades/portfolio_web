<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR FRUTY</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" href="../assets/favicon.jpg" />
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="./biografia.html">BIOGRAFIA</a></li>
                <li><a href="./portfolio.html">PORTFOLIO</a></li>
                <li><a href="../index.html">INICIO</a></li>
            </ul>
        </nav>
    </header>

    <h1 class="content" id="titulo_contacto">CONTACTANOS</h1>
    <section class="content">

        <h2>Rellena los siguientes datos</h2>

        <form id="formulario">
            <label for="fname">Nombre:</label>
            <input type="text" id="fname" name="fname" placeholder="Introduce nombre..." minlength="3" maxlenght="30"
                required="">

            <label for="lastname">Apellido:</label>
            <input type="text" id="lastname" name="flastname" placeholder="Introduce apellido..." minlength="3"
                maxlenght="30" required="">

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Introduce tu email" minlength="3" maxlength="30"
                required>

            <label for="telefono">Telefono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"
                placeholder="introduce tu telefono" required />


            <label for="season">¿Que quieres que incluya tu caja?</label>
            <div>
                <label for="fruta">
                    <input type="radio" id="fruta" name="fruta" value="fruta" />Fruta</label>

                <label for="verdura">
                    <input type="radio" id="verdura" name="verdura" value="verdura" />Verdura</label>

                <label for="fruver">
                    <input type="radio" id="fruver" name="fruver" value="frutayverdura" />Fruta y verdura</label>
            </div>

            <label for="cuando">¿Cuando quieres recibir tu caja?:</label>
            <select id="cuando" name="cuando">
                <option value="semanal">Semanal</option>
                <option value="mensual">Mensual</option>
                <option value="trimestral">Trimestral</option>
            </select>
            <input type="button" value="Enviar" />
        </form>
    </section>

    <footer>Gracias por apoyar al comercio local y a tu agricultor de confianza</footer>

</body>

</html>
