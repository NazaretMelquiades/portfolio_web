<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR FRUTY</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" href="../assets/favicon.jpg" />
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="./biografia.html">BIOGRAFIA</a></li>
                <li><a href="./portfolio.html">PORTFOLIO</a></li>
                <li><a href="../index.html">INICIO</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="content" id="titulo_contacto">CONTACTANOS</h1>
        <section class="content">

            <h2>Rellena los siguientes datos</h2>

            <form id="formulario">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Introduce nombre..." required>

                <label for="lastname">Apellido:</label>
                <input type="text" id="lastname" name="lastname" placeholder="Introduce apellido..." required>

                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Introduce tu email" required>

                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" name="telefono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"
                    placeholder="introduce tu telefono" required>

                <label for="season">¿Que quieres que incluya tu caja?</label>
                <div>
                    <label for="fruta">
                        <input type="radio" id="fruta" name="contenido" value="fruta" />Fruta</label>

                    <label for="verdura">
                        <input type="radio" id="verdura" name="contenido" value="verdura" />Verdura</label>

                    <label for="fruver">
                        <input type="radio" id="fruver" name="contenido" value="frutayverdura" />Fruta y verdura</label>
                </div>

                <label for="cuando">¿Cuando quieres recibir tu caja?:</label>
                <select id="cuando" name="cuando">
                    <option value="semanal">Semanal</option>
                    <option value="mensual">Mensual</option>
                    <option value="trimestral">Trimestral</option>
                </select>
                <input type="submit" value="Enviar" />
            </form>
        </section>
    </main>

    <footer>Gracias por apoyar al comercio local y a tu agricultor de confianza</footer>

</body>
<script src="../script.js"></script>

</html>
